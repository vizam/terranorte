<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" media="print" href="/static/print.css" />
<link rel="stylesheet" href="/static/mystyle.css" />
<script src="/static/myscript.js"></script>

<body class="bg-body-tertiary">
    {% include 'navbar.html' %}

    <div class="container">

        <div class="row">
            <div class="col-sm-3 border border-5 border-top-0 border-start-0 rounded-3 py-3 shadow noprint">
                {% include 'sidebar.html' %}
            </div>
            <div class="col-sm-9">
                {% block main %}
                {% endblock %}
            </div>
        </div>
    </div>
    {% with msg = get_flashed_messages(with_categories = True) %}
    {% if msg: %}
    {% set categoria = msg[0][0] %}
    {% set mensaje = msg[0][1] %}
    <div class="alert alert-{{categoria}} box-msg" id='box-msg'>
        <h5>Servidor...</h5>
        <strong>{{mensaje}}</strong>
    </div>
    {% endif %}
    {% endwith %}
</body>

</html>
