<div class="container mt-3 mb-3">
    <fieldset class="" form="editar_recibo" disabled>
        <legend>Editar Recibo</legend>
        <form class="" id='editar_recibo' action="#" method="POST">
            <div class="row">
                <div class="col">
                    <div class="form-floating mt-3">
                        <input class="form-control text-muted" type="number" id="rowid" name="rowid" placeholder="#" required readonly>
                        <label for="rowid">#</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating mt-3">
                        <input class="form-control text-primary" type="textarea" id="concepto" name="concepto"
                            placeholder="Concepto">
                        <label for="concepto">Concepto:</label>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col">
                    <div class="form-floating mt-3">
                        <input class="form-control text-primary" type="number" id="cuota_comun" name="cuota_comun"
                            min="0" value="20" placeholder="Cuota comun">
                        <label for="cuota_comun">Cuota Comun:</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating mt-3">
                        <input class="form-control text-primary" type="number" id="cuota_edificio" name="cuota_edificio"
                            min="0" value="0" placeholder="Cuota del edificio" required>
                        <label for="cuota_edificio">Cuota del Edificio:</label>
                    </div>
                </div>

            </div>
            <div class="mt-3">
                <button class="btn btn-warning w-100" formaction="/recibos/editar" type="submit">Editar</button>
            </div>
        </form>
    </fieldset>
</div>
