% include('esqueleto.html')
% include('navbar.html')


<div class="container">
    <div class="row">
        <div class="col-sm-3">
            % include('sidebar.html')
        </div>



        <div class="col-sm-9">
            <div class="container">
                <h1>Ingresar Gastos</h1>
            </div>
            % include('form_gastos.html')

            <table class="table table-responsive">
                <legend>Leyenda</legend>
                <thead>
                    <tr class="text-center">
                        <th>#</th>
                        <th>Fecha</th>
                        <th>Concepto</th>
                        <th class="text-end">Ref</th>
                        <th class="text-end">BsD</th>
                        <th class="text-end">USD $</th>
                        <th>Fondo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    % for x in ultimos:
                    <tr>
                        <td class="text-center">{{x[0]}}</td>
                        <td class="text-center">{{x[1]}}</td>
                        <td>{{x[2]}}</td>
                        <td class="text-end">{{x[3]}}</td>
                        <td class="text-end">{{x[4]}}</td>
                        <td class="text-end">{{x[5]}}</td>
                        <td class="text-center">{{x[6].capitalize()}}</td>
                        <td class="text-center"><a class="text-danger" href=/gastos/eliminar/{{x[0]}} title="Eliminar"
                                onclick="deletePrevent(event)"><span class="material-icons">
                                    backspace
                                </span></a>

                        </td>
                    </tr>
                    % end
                </tbody>
                <tfoot>

                </tfoot>
            </table>


        </div>
    </div>
</div>
