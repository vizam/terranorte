<div class="container">
    <fieldset>
        <legend>Ingresar Pago</legend>
        <form class="" action="/pagos/almacenar" method="POST">
            <div class="row">
                <div class="col">
                    <div class="form-floating mt-3">
                        <input class="form-control text-primary" type="number" id="edificio" name="edificio" min="1"
                            max="16" autofocus>
                        <label for="edificio">Edificio:</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating mt-3">
                        <input class="form-control text-primary" type="text" id="apartamento" name="apartamento">
                        <label for="apartamento">Apartamento:</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating mt-3">
                        <input class="form-control text-primary" type="date" id="fecha" name="fecha" required>
                        <label for="fecha">Fecha</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-floating mt-3">
                        <input class="form-control text-primary" type="text" id="referencia" name="referencia"
                            placeholder="solo para BsD">
                        <label for="referencia">Referencia:</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating mt-3">
                        <input class="form-control text-primary" type="number" id="monto" name="monto" min="0" required>
                        <label for="monto">Monto:</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-check mt-3">
                        <input type="radio" class="form-check-input" id="bolivar" name="moneda" value="bolivar" required>BsD
                        <label class="form-check-label" for="bolivar" required></label>
                    </div>
                    <div class="form-check ">
                        <input type="radio" class="form-check-input" id="dolar" name="moneda" value="dolar" required>$$$
                        <label class="form-check-label" for="dolar"></label>
                    </div>

                </div>
            </div>

            <input type="hidden" id="tasa" name="tasa" value="0">

            <div class="mt-3">
                <button class="btn btn-primary w-100" type="submit">Guardar</button>
            </div>

        </form>
    </fieldset>
</div>
