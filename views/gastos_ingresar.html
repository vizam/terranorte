% include('esqueleto.html')
% include('navbar.html')
<div class="container">
    <div class="row gx-0">
        <div class="col-sm-3 bg-primary-subtle px-2">
            % include('sidebar.html')
        </div>
        <div class="col-sm-9 px-2">
            % include('form_gastos.html')
            <hr>
            <h5>Gastos no procesados:
                <a href="/gastos/cerrar"><button type="button" class="btn btn-outline-danger btn-sm"
                        style="float:right" onclick="cerrarMesPrevent(event)">Cerrar el mes</button>
                </a>
            </h5>
            <div class="table-responsive overflow-y-auto mt-3 card" style="height: 30rem;">
                <table class="table table-striped">
                    <thead class="sticky-top table-primary">
                        <tr class="text-center">
                            <th class="text-start">#</th>
                            <th class="text-start">Fecha</th>
                            <th class="text-start">Concepto</th>
                            <th class="text-start">Ref</th>
                            <th class="text-end">BsD</th>
                            <th class="text-end">USD $</th>
                            <th>Fondo</th>
                            <th class="text-center p-0"><span class="material-icons">build</span></th>
                        </tr>
                    </thead>
                    <tbody>
                        % for x in gastos:
                        <tr>
                            <td class="">{{x[0]}}</td>
                            <td class="">{{x[1]}}</td>
                            <td class="fw-semibold">{{x[2]}}</td>
                            <td class="">{{x[3]}}</td>
                            <td class="text-end">{{x[4]}}</td>
                            <td class="text-end">{{x[5]}}</td>
                            <td class="text-center">{{x[6].capitalize()}}</td>
                            <td class="text-center"><a class="text-danger" href="/gastos/eliminar/{{x[0]}}"
                                    title="Eliminar" onclick="deletePrevent(event)"><span class="material-icons">
                                        backspace
                                    </span></a>

                            </td>
                        </tr>
                        % end
                    </tbody>
                    <tfoot>

                    </tfoot>
                </table>

            </div>
        </div>
    </div>
</div>

<script>
    tasa = localStorage.getItem('tasa') !== null ? localStorage.getItem('tasa') : 0;
    document.querySelector("input[name='tasa']").value = tasa;
</script>
