
    <fieldset class="select mt-2 mb-2">
        <legend></legend>
        <form class="row" action="{{accion}}" method="GET">
            <div class="col">
                <select class="form-select" id="ano_mes" name="ano_mes">
                    % for fecha in fechas:
                    % valor = fecha[:7]
                    <option value="{{valor}}">{{valor}}</option>
                    % end
                </select>
            </div>
            <div class="col">
                <button class="btn btn-primary" type="submit" value="Consultar">Consultar Periodo</button>
            </div>
        </form>
    </fieldset>
