<div class="container">
    <fieldset>
        <legend>Ingresar Gastos</legend>
        <form class="" action="/gastos/almacenar" method="POST">
            <div class="row">
                <div class="col">
                    <div class="form-floating mt-3">
                        <input class="form-control text-primary" type="date" id="fecha" name="fecha" required>
                        <label for="fecha">Fecha</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating mt-3">
                        <input class="form-control text-primary" type="text" id="concepto" name="concepto" placeholder="Concepto" required>
                        <label for="concepto">Concepto</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-floating mt-3">
                        <input class="form-control text-primary" type="text" id="referencia" name="referencia" placeholder="Referencia">
                        <label for="referencia">Referencia:</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating mt-3">
                        <input class="form-control text-primary" type="number" id="monto" name="monto" min="0"
                            step="0.1" placeholder="Monto" required>
                        <label for="monto">Monto:</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-check mt-3">
                        <input type="radio" class="form-check-input" id="bolivar" name="moneda" value="bolivar"
                            required>BsD
                        <label class="form-check-label" for="bolivar" required></label>
                    </div>
                    <div class="form-check ">
                        <input type="radio" class="form-check-input" id="dolar" name="moneda" value="dolar" required>$$$
                        <label class="form-check-label" for="dolar"></label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating mt-3">
                        <select class="form-select" id="fondo" name="fondo">
                            % for x in fondos:
                            <option value="{{x}}">{{x.capitalize()}}</option>
                            % end
                        </select>
                        <label for="fondo">Fondo</label>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <button class="btn btn-primary w-100" type="submit">Guardar</button>
            </div>

        </form>
    </fieldset>
</div>
