% include('esqueleto.html')
% include('navbar.html')
<div class="container">
    <div class="row gx-0">
        <div class="col-sm-3 bg-primary-subtle px-2">
            % include('sidebar.html')
        </div>
        <div class="col-sm-9 px-2">
                <h4>Deuda General: <span class="text-danger">USD$ {{deuda}}</span></h4>
            <div class="mt-3 card">
                <table class="table table-striped">
                    <thead class="sticky-top table-primary">
                        <tr class="">
                            <th>Edificio</th>
                            <th>Apartamento</th>
                            <th class="text-start">Propietario</th>
                            <th class="text-center">Recibos</th>
                            <th class="text-end">Monto USD$</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- tabla: edificio, apartamento, propietario, fechas, 2 columnas de cuota (where procesado = 0) -->
                        % for x in datos_tabla:
                        <tr>
                            <td class="fw-semibold">{{x[0]}}</td>
                            <td class="fw-semibold">{{x[1]}}</td>
                            <td class="">{{x[2]}}</td>
                            <td class="text-center fw-bold">{{x[3]}}</td>
                            <td class="text-end text-danger fw-bold">{{x[4]}}</td>
                        </tr>
                        % end
                    </tbody>
                    <tfoot>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>

% include('footer.html')
